<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #fcf5eb;
        }
        .neubrutalism {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .neubrutalism:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }
        .verified-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .processing-animation {
            animation: processing 1.5s infinite;
        }
        @keyframes processing {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .bottom-nav {
            margin-bottom: env(safe-area-inset-bottom, 0);
            padding-bottom: env(safe-area-inset-bottom, 1rem);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 pb-24">
    <div class="max-w-md mx-auto space-y-6">
        <!-- Header -->
        <div class="neubrutalism bg-white p-6 rounded-xl">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Bingo Pay</h1>
                    <i class="bi bi-patch-check-fill text-blue-600 ml-2 verified-badge"></i>
                </div>
                <button class="bg-blue-100 p-2 rounded-full neubrutalism">
                    <i class="bi bi-headset text-xl"></i>
                </button>
            </div>
            <div class="mt-6">
                <p class="text-gray-600">Available Balance</p>
                <h2 class="text-3xl font-bold">₹1,500</h2>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-3 gap-4">
            <button class="neubrutalism bg-pink-500 text-white p-4 rounded-xl flex flex-col items-center">
                <i class="bi bi-send text-xl"></i>
                <span class="mt-2 text-sm">Send</span>
            </button>
            <button class="neubrutalism bg-yellow-500 text-white p-4 rounded-xl flex flex-col items-center">
                <i class="bi bi-download text-xl"></i>
                <span class="mt-2 text-sm">Receive</span>
            </button>
            <button class="neubrutalism bg-cyan-500 text-white p-4 rounded-xl flex flex-col items-center">
                <i class="bi bi-clock-history text-xl"></i>
                <span class="mt-2 text-sm">History</span>
            </button>
        </div>

        <!-- Transaction Status -->
        <div class="neubrutalism bg-white p-6 rounded-xl">
            <h3 class="text-xl font-bold mb-4">Recent Transactions</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-green-100 rounded-lg neubrutalism">
                    <div>
                        <p class="font-bold">₹30,000</p>
                        <p class="text-sm text-gray-600">Ref: BP89012 • 1:30 PM</p>
                    </div>
                    <span class="text-green-600 font-bold">Success</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-green-100 rounded-lg neubrutalism">
                    <div>
                        <p class="font-bold">₹3,000</p>
                        <p class="text-sm text-gray-600">Ref: BP89013 • 1:45 PM</p>
                    </div>
                    <span class="text-green-600 font-bold">Success</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-green-100 rounded-lg neubrutalism">
                    <div>
                        <p class="font-bold">₹7,000</p>
                        <p class="text-sm text-gray-600">Ref: BP89014 • 2:00 PM</p>
                    </div>
                    <span class="text-green-600 font-bold">Success</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-yellow-100 rounded-lg neubrutalism">
                    <div>
                        <p class="font-bold">₹10,000</p>
                        <p class="text-sm text-gray-600">Ref: BP89015</p>
                        <p class="text-xs text-gray-500">Expected: 2:00 PM to 4:00 PM</p>
                    </div>
                    <span class="text-yellow-600 font-bold processing-animation">Processing</span>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 neubrutalism bottom-nav">
            <div class="max-w-md mx-auto flex justify-around">
                <button class="p-2 rounded-lg bg-blue-100 neubrutalism">
                    <i class="bi bi-house-door text-xl"></i>
                </button>
                <button class="p-2 rounded-lg neubrutalism">
                    <i class="bi bi-wallet2 text-xl"></i>
                </button>
                <button class="p-2 rounded-lg neubrutalism">
                    <i class="bi bi-graph-up text-xl"></i>
                </button>
                <button class="p-2 rounded-lg neubrutalism">
                    <i class="bi bi-person text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add click feedback to buttons
        document.querySelectorAll('.neubrutalism').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'translate(2px, 2px)';
                button.style.boxShadow = '3px 3px 0px #000';
            });
            button.addEventListener('mouseup', () => {
                button.style.transform = 'translate(0px, 0px)';
                button.style.boxShadow = '5px 5px 0px #000';
            });
            // Touch support for mobile
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.style.transform = 'translate(2px, 2px)';
                button.style.boxShadow = '3px 3px 0px #000';
            }, { passive: false });
            button.addEventListener('touchend', () => {
                button.style.transform = 'translate(0px, 0px)';
                button.style.boxShadow = '5px 5px 0px #000';
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
